<section class="parameters" *ngIf="parameters">
  <div class="parameters-header">
    <h4>{{ title }}</h4>
  </div>
  <div class="parameters-body">
    <thy-grid [thyModel]="parameters" thyTheme="bordered" className="table-hover">
      <thy-grid-column thyTitle="属性" thyModelKey="property" thyWidth="20%"></thy-grid-column>
      <thy-grid-column thyTitle="说明" thyModelKey="description"></thy-grid-column>

      <thy-grid-column thyTitle="类型" thyModelKey="type" thyClassName="text-center" thyWidth="15%"></thy-grid-column>
      <thy-grid-column
        thyTitle="默认值"
        thyModelKey="default"
        thyWidth="15%"
        thyClassName="text-center"
        thyDefaultText="----"
      ></thy-grid-column>
    </thy-grid>
  </div>
</section>
