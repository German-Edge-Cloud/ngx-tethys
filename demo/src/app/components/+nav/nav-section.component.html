<section>
  <div class="header">
    <h2>一级导航</h2>
  </div>
  <div class="body">
    <thy-nav thyType="primary">
      <a href="javascript:;" thyNavLink thyNavLinkActive="true">
        导航一
        <i class="wtf wtf-angle-double-down"></i>
      </a>
      <a href="javascript:;" thyNavLink>导航二</a>
      <a href="javascript:;" thyNavLink>导航三</a>
    </thy-nav>

    <thy-nav thyType="primary" thyHorizontal="center">
      <a href="javascript:;" thyNavLink thyNavLinkActive="true">
        导航一
        <i class="wtf wtf-angle-double-down"></i>
      </a>
      <a href="javascript:;" thyNavLink>导航二</a>
      <a href="javascript:;" thyNavLink>导航三</a>
    </thy-nav>

</section>

<section>
  <div class="header">
    <h2>二级导航</h2>
  </div>
  <div class="body">
    <nav class="thy-nav nav-secondary">
      <a href="javascript:;" thyNavLink thyNavLinkActive="true">导航一</a>
      <a href="javascript:;" thyNavLink>导航二</a>
      <a href="javascript:;" thyNavLink>导航三</a>
    </nav>
  </div>
</section>

<section>
  <div class="header">
    <h2>二级导航带分隔符</h2>

    <thy-nav thyType="secondary-divider">
      <a href="javascript:;" thyNavLink thyNavLinkActive="true"> <i class="wtf wtf-commenting-o"></i> 导航一</a>
      <a href="javascript:;" thyNavLink> <i class="wtf wtf-commenting-o"></i> 导航二</a>
      <a href="javascript:;" thyNavLink> <i class="wtf wtf-commenting-o"></i> 导航三</a>
    </thy-nav>
  </div>
</section>

<section>
  <div class="header">
    <h2>三级导航</h2>
  </div>
  <div class="body">
    <thy-nav thyType="thirdly" class="custom-xxx">
      <a href="javascript:;" thyNavLink thyNavLinkActive="true">导航一</a>
      <a href="javascript:;" thyNavLink>导航二</a>
      <a href="javascript:;" thyNavLink>导航三</a>
    </thy-nav>

    <thy-nav thyType="thirdly" thySize="sm" thyHorizontal="center">
      <a href="javascript:;" thyNavLink thyNavLinkActive="true">导航一</a>
      <a href="javascript:;" thyNavLink>导航二</a>
      <a href="javascript:;" thyNavLink>导航三</a>
    </thy-nav>

    <thy-nav thyType="thirdly" thyHorizontal="right">
      <a href="javascript:;" thyNavLink thyNavLinkActive="true"> <i class="wtf wtf-commenting-o"></i>导航一 </a>
      <a href="javascript:;" thyNavLink> <i class="wtf wtf-commenting-o"></i>导航二 </a>
    </thy-nav>

      <a href="javascript:;" thyNavLink>导航二</a>
