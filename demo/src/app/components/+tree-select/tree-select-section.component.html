<section>
  <div class="header">
    <h2>Tree Select 单选</h2>
  </div>
  <div class="body demo-select">
    <label thyCheckbox [(ngModel)]="singleModel.allowClear" thyLabelText="是否支持清除选项"></label>
    <label thyCheckbox [(ngModel)]="singleModel.disabled" thyLabelText="是否禁用树选择"></label>
    <label thyCheckbox [(ngModel)]="singleModel.showWholeName" thyLabelText="是否支持显示所有父级节点名称"></label>
    <br />
    Model: {{ singleModel | json }}
    <thy-tree-select
      [thyTreeNodes]="nodes"
      thyPrimaryKey="key"
      thyShowKey="title"
      [thyAllowClear]="singleModel.allowClear"
      [thyDisable]="singleModel.disabled"
      thyHiddenNodeKey="hidden"
      thyDisableNodeKey="disabled"
      thyPlaceholder="请选择值"
      [(ngModel)]="singleModel.selectedValue"
      [thyShowWholeName]="singleModel.showWholeName"
    ></thy-tree-select>
  </div>
</section>

<section>
  <div class="header">
    <h2>Tree Select 禁用、隐藏节点通过传入的 Function 判断</h2>
  </div>

    <thy-tree-select

      disabledNodeFn="disabled"

      [(ngModel)]="singleModel.selectedValue"
    ></thy-tree-select>
  </div>
</section>

<section>

<section>
  <div class="header">
    <h2>Tree Select 多选</h2>
  </div>
  <div class="body demo-select">
    <br />
    Model: {{ multiModel | json }}
    <thy-tree-select
      [thyTreeNodes]="nodes"
      thyPrimaryKey="key"
      thyShowKey="title"
      thyMultiple="true"
      thyPlaceholder="请选择值"
      [(ngModel)]="multiModel"
    ></thy-tree-select>
    <br />
    <thy-tree-select
      [thyTreeNodes]="nodes"
      thyPrimaryKey="key"
      thyShowKey="title"
      thyMultiple="true"
      thyDisable="true"
      thyPlaceholder="请选择值"
      [(ngModel)]="multiModel"
    ></thy-tree-select>
  </div>
</section>

<section>
  <div class="header">
    <h2>Tree Select 异步获取节点的子节点</h2>
  </div>
  <div class="body demo-select">
    <br />
    Model: {{ asyncValue | json }}
    <thy-tree-select
      [thyTreeNodes]="asyncNodes"
      thyPrimaryKey="key"
      thyShowKey="title"
      thyAsyncNode="true"
      thyPlaceholder="请选择值"

      [(ngModel)]="asyncValue"
      [thyGetNodeChildren]="fetchNodeChildren"
      thyChildCountKey="childCount"

  </div>
