<ng-container *ngIf="isStacked; else general">
  <thy-progress-bar *ngFor="let item of value" [thyType]="item.type" [thyColor]="item.color" [thyValue]="item.value">{{
    item.label
  }}</thy-progress-bar>
</ng-container>

<ng-template #general>
  <thy-progress-bar [thyType]="thyType" [thyValue]="value">
    <ng-content></ng-content>
  </thy-progress-bar>
</ng-template>
