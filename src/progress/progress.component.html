<ng-container *ngIf="isStacked; else general">
  <thy-progress-bar
    *ngFor="let item of value"
    [thyType]="item.type"
    [ngClass]="{ 'cursor-pointer': item.tips || thyProgressTips }"
    [thyTooltip]="item.tips || thyProgressTips"
    [thyTooltipTemplateData]="item"
    [thyTooltipDisabled]="!thyProgressTips && !item.tips"
    [thyColor]="item.color"
    [thyValue]="item.value"
    >{{ item.label }}
  </thy-progress-bar>
</ng-container>

<ng-template #general>
  <thy-progress-bar
    [thyType]="thyType"
    [ngClass]="{ 'cursor-pointer': thyProgressTips }"
    [thyTooltip]="thyProgressTips"
    [thyTooltipTemplateData]="value"
    [thyTooltipDisabled]="!thyProgressTips"
    [thyValue]="value"
  >
    <ng-content></ng-content>
  </thy-progress-bar>
</ng-template>
